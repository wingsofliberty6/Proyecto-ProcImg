<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR NFT – Mundial 2026</title>

    <!-- A-FRAME compatible con NFT (1.0.4 usa THREE r106) -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- AR.JS NFT compatible -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <video id="video-alm" src="./public/video-alm.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
        <video id="video-arg" src="./public/video-arg.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>

        <a-asset-item id="model-glb" src="./public/model.glb" crossorigin="anonymous"></a-asset-item>

        <img id="img-alm" src="./public/img-alm.jpg">
        <img id="img-arg" src="./public/img-arg.jpg">
      </a-assets>

      <!-- NFT ALEMANIA -->
      <a-nft
        type="nft"
        url="./public/nft/NFT-Alemania"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="marker-alm"
      >
        <!-- Modelo -->
        <a-entity
          gltf-model="#model-glb"
          id="model-alm"
          visible="false"
          scale="1 1 1"
          position="0 0 0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        >
        </a-entity>

        <!-- Texto -->
        <a-plane visible="false" id="text-alm"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1.2"
          height="0.5"
          color="#2e7d32"
        >
          <a-text
            value="Alemania – Trivia"
            align="center"
            width="3"
            position="0 0 0.05"
          ></a-text>
        </a-plane>

        <!-- Video -->
        <a-video
          id="video-entity-alm"
          src="#video-alm"
          visible="false"
          width="1.2"
          height="0.7"
          position="0.9 0 0"
        ></a-video>

        <!-- Imagen -->
        <a-image
          visible="false"
          id="img-alm-entity"
          src="#img-alm"
          width="1"
          height="1.2"
          position="-1 0 0"
        ></a-image>
      </a-nft>

      <!-- NFT ARGENTINA -->
      <a-nft
        type="nft"
        url="./public/nft/NFT-Argentina"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="marker-arg"
      >
        <a-entity gltf-model="#model-glb" id="model-arg" visible="false"
          position="0 0 0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>

        <a-plane visible="false" id="text-arg"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1.2" 
          height="0.5"
          color="#1565c0">
          <a-text value="Argentina – Trivia" align="center" width="3"
            position="0 0 0.05">
          </a-text>
        </a-plane>

        <a-video id="video-entity-arg"
          src="#video-arg"
          visible="false"
          width="1.2"
          height="0.7"
          position="0.9 0 0">
        </a-video>

        <a-image id="img-arg-entity"
          src="#img-arg"
          visible="false"
          width="1"
          height="1.2"
          position="-1 0 0">
        </a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="./main.js"></script>
  </body>
</html>
