<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebAR Mundial 2026</title>
  <link rel="stylesheet" href="./public/estilos.css">
  <!-- Javascripts-->
  <script type="module" src="src/main.js"></script>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="public/logo.png">
    <h1> World Cup Reality 26'</h1>
  </header>
  <main>
    <div id="filter-overlay" class="no-filter"></div>
    <button id="filter-btn">
        
      ðŸŽ¨ Filtros
    </button>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: nft; debugUIEnabled: false;"
    >

      <a-box color="yellow" position="0 0 0.3" depth="0.3" height="0.3" width="0.3" visible="true"></a-box>

      <!-- Assets -->
      <a-assets>
        <video id="video-alm" src="./public/video-alm.mp4" controls preload="auto" loop="true" crossorigin="anonymous"></video>
        <video id="video-arg" src="./public/video-arg.mp4" controls preload="auto" loop="true" crossorigin="anonymous"></video>
        
        <a-asset-item id="model-glb" src="./public/model.glb" crossorigin="anonymous"></a-asset-item>
        
        <img id="img-alm" src="./public/img-alm.jpg">
        <img id="img-arg" src="./public/img-arg.jpg">
      </a-assets>

      <!--Set Alemania--> 
      <a-nft type="nft"
        url="./Proyecto-ProcImg/public/nft/NFT-Alemania"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="Alm-Marker">
        <a-entity
          gltf-model="#model-glb"
          position="0 0 0.3"
          scale="1 1 1"
          visible="false"
          animation_rotate="
            property: rotation;
            to: 0 360 0;
            loop: true;
            dur: 10000;
            easing: linear;
          ">
        </a-entity>
        <a-plane
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1"
          height="0.5"
          color="#2e7d32"
          visible="false">

          <a-text value="INFO TRIVIA"
            align="center"
            width="2"
            position="0 0 0.05">
          </a-text>

        </a-plane>

        <a-video
          src="#video-alm"
          width="1.2"
          height="0.7"
          position="0.9 0 0"
          rotation="0 0 0"
          visible="false">
        </a-video>
        <a-image
          src="#img-alm"
          width="1.0"
          height="1.2"
          position="-0.9 0 0"
          rotation="0 0 0"
          visible="false">
        </a-image>

      </a-nft>

      <!-- Set Argentina -->
      <a-nft type='nft'
        url='./Proyecto-ProcImg/public/nft/NFT-Argentina' 
        smooth="true"
        smoothCount="10" 
        id="Arg-Marker"> 
          <a-entity 
            
            gltf-model="#model-glb" 
            position='1.8 0.05 1.6' 
            rotation='0 0 0' 
            scale='1.2 1.2 1.2'
            visible="false"
            
            animation="
              property: rotation;          
              to: 0 0 360;                 
              loop: true;                  
              dur: 10000;                  
              easing: linear;              
            "

            animation__scale="
              property: scale;
              from: 0 0 0;
              to: 1.2 1.2 1.2;
              dur: 700;
              easing: easeOutQuad;
              startEvents: showContent;
              dir: alternate;
            "

            animation__position="
              property: position;
              from: 0 0 0;
              to: 1.8 0.05 1.6;
              dur: 700;                       
              easing: easeOutQuad;            
              startEvents: showContent;
            ">
          </a-entity>
          <a-plane 
            
            position='-1.8 -0.1 1.6' 
            rotation='-90 0 0' 
            width='1.6' 
            height='0.9' 
            color="#2e7d32"
            visible="false"
          
            animation__scale="
              property: scale;
              from: 0 0 0;
              to: 1.2 1.2 1.2;
              dur: 1000;
              easing: easeOutQuad;
              startEvents: showContent;
              dir: alternate;
            "

            animation__position="
              property: position;
              from: 0 0 0;
              to: -1.8 -0.1 1.6;
              dur: 1000;                       
              easing: easeOutQuad;            
              startEvents: showContent;
            ">
            <a-text value="INFO TRIVIA" align="center" width="3.5" position="0 0 0.005"></a-text>
          </a-plane>
          <a-video 
            
            src="#video-arg" 
            width="2.0" 
            height="1.2" 
            position="2.2 0.2 -1.2" 
            rotation="-90 0 0" 
            visible="false"
            
            animation__scale="
              property: scale;
              from: 0 0 0;
              to: 1.2 1.2 1.2;
              dur: 1000;
              easing: easeOutQuad;
              startEvents: showContent;
              dir: alternate;
            "

            animation__position="
              property: position;
              from: 0 0 0;
              to: 2.2 0.2 -1.2;
              dur: 1000;                       
              easing: easeOutQuad;            
              startEvents: showContent;
            ">
          </a-video>
          <a-image 
            
            src="#img-arg" 
            width="1.2" 
            height="2.0" 
            position="-1.8 0.2 -1.2" 
            rotation="-90 0 0" 
            visible="false"
            
            animation__scale="
              property: scale;
              from: 0 0 0;
              to: 1.0 1.0 1.0;
              dur: 700;
              easing: easeOutQuad;
              startEvents: showContent;
              dir: alternate;
            "

            animation__position="
              property: position;
              from: 0 0 0;
              to: -1.8 0.2 -1.2;
              dur: 700;                       
              easing: easeOutQuad;            
              startEvents: showContent;
            ">
          </a-image>
      </a-nft>

      <!-- Set Canada -->

      <!-- Set Japon -->

      <!-- Set MÃ©xico -->
      
    </a-scene> 
  </main>
  <footer>

    <p>Proyecto realizado por Alejandro OruÃ© para Procesamiento de Imagenes, LMAD @FCFM</p>
  </footer> 
</body>
</html>
